  margin:0;

.container{
  max-width:950px;

.block{

  padding-left:24px;
  border-left:3px solid var(--primary);

  opacity:0;
  transform:translateY(40px);
  transition:all .9s ease;
}

.block.show{
  opacity:1;
  transform:translateY(0);
}

/* SIGNATURE */
.signature{

  border-top:1px solid #eee;
  background:#fafafa;
}

.signature h2{

  color:var(--primary);
  font-size:2em;
}

.signature p{
  margin-top:15px;
  font-size:1.05em;
}
