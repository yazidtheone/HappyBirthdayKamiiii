<style>
:root{
  --primary:#b5179e;
  --bg-dark:#1a1a1a;
  --bg-light:#f4f6f8;
  --text-light:#fff;
  --glass-bg:rgba(255,255,255,0.05);
}

*{box-sizing:border-box; margin:0; padding:0;}

body{
  background:linear-gradient(135deg,#7209b7,#b5179e);
  font-family:'Inter',sans-serif;
  color:var(--text-light);
  line-height:1.8;
  min-height:100vh;
}

.container{
  max-width:950px;
  margin:60px auto;
  background:var(--bg-dark);
  border-radius:20px;
  box-shadow:0 25px 80px rgba(0,0,0,.3);
  overflow:hidden;
  padding-bottom:40px;
}

/* HERO */
.hero{
  padding:90px 60px;
  text-align:center;
}

.hero h1{
  font-family:'Playfair Display',serif;
  font-size:3.2em;
  margin-bottom:15px;
  color:#fff;
}

.hero p{
  font-size:1.1em;
  opacity:.9;
}

/* CONTENT */
.content{
  padding:60px;
}

.block{
  margin-bottom:40px;
  padding:25px;
  border-radius:15px;
  background:var(--glass-bg);
  backdrop-filter:blur(12px);
  border-left:4px solid var(--primary);
  
  opacity:0;
  transform:translateY(40px);
  transition:all 0.9s ease;
}

.block.show{
  opacity:1;
  transform:translateY(0);
}

/* SIGNATURE */
.signature{
  text-align:center;
  padding:50px 20px;
  margin-top:30px;
  border-top:1px solid rgba(255,255,255,0.2);
}

.signature h2{
  font-family:'Playfair Display',serif;
  color:var(--primary);
  font-size:2em;
  margin-bottom:12px;
}

.signature p{
  font-size:1.05em;
}
